<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Plant Doctor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI-Powered Plant Doctor</h1>
        <p class="description">Upload a picture of your plant to get an instant diagnosis and treatment recommendation.</p>

        <div id="image-section">
            <input type="file" id="imageInput" accept="image/*">
            <label for="imageInput" class="custom-file-upload">Choose File</label>
            <img id="preview" alt="Image Preview">
        </div>

        <div class="btn-container">
            <button class="analyze-btn" onclick="analyzeImage()" disabled>Analyze</button>
        </div>

        <div id="result">
            <h3>Analysis Result</h3>
            <p>Upload an image to get started.</p>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const analyzeBtn = document.querySelector('.analyze-btn');
        const resultDiv = document.getElementById('result');

        // Add event listener to enable the button when a file is selected
        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    analyzeBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = '#';
                preview.style.display = 'none';
                analyzeBtn.disabled = true;
            }
        });

        // Asynchronous function to handle the image analysis
        async function analyzeImage() {
            const file = imageInput.files[0];

            if (!file) {
                alert('Please select an image first.');
                return;
            }

            // Disable button and show spinner for user feedback
            analyzeBtn.disabled = true;
            resultDiv.innerHTML = '<div class="spinner"></div><p>Analyzing...</p>';

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `<h3>Analysis Result</h3><p>${data.analysis}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
                }

            } catch (error) {
                resultDiv.innerHTML = `<p style="color:red;">An unexpected error occurred: ${error.message}</p>`;
            } finally {
                // Re-enable the button after the process is complete
                analyzeBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
